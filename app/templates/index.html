<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if title %}
	<title> {{ title }} </title>
	{% else %}
	<title>Weekly Blog</title>
	{% endif %}
</head>
<body>
	<!-- Popular News Section -->
	<h2> Popular News </h2>
	<ul>
		{% for popular_news in popular %}
		  <li> {{ popular_news.title}} </li>
		{% endfor %}
	</ul>

	<!-- Trending News -->
	<h2> Now Trending </h2>
	<ul>
		{% for trending_news in now_trending}
		  <li>{{ trending_news.title }}</li>
		{% endfor %}
	</ul>
</body>
</html>
