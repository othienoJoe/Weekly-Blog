{% extends 'base.html' %}
<!-- Content Block -->
{% block content %}
<div class="container">

	<!-- Poster Background -->
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{news.poster}}) no-repeat center center">
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news-details">
			<h3>{{ news.title }}</h3>
			<p class="overview">
				{{ news.overview}}
			</p>
			<p class="ratings">
				<b> {{ news.vote_average }} </b>
			</p>
		</div>
	</div>
</div>
